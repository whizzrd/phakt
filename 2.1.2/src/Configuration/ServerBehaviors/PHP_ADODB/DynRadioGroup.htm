<BODY onLoad="initializeUI()">

  <TABLE BORDER=0>

      <TD ALIGN="right" VALIGN="baseline" NOWRAP> Radio Group: </TD>
      <TD VALIGN="baseline" NOWRAP>
        <SELECT STYLE="width:200px" NAME="input_type_radio__tag">
          <OPTION SELECTED>*** No Tag Found</OPTION>
        </SELECT> </TD>
    </TR>
    <TR>
      <TD HEIGHT="1"></TD>
    </TR>
    <TR>
      <TD ALIGN="right" VALIGN="baseline" NOWRAP> Select Value Equal To:
      </TD>
      <TD VALIGN="baseline" NOWRAP>
        <INPUT TYPE="text" NAME="DynValue" style="width:200px">
        <input type="image" src="../../Shared/UltraDev/Images/Boltup.gif" onClick="_DynValue.launchDynamicData()" name="image">
      </TD>
    </TR>
    <TR>
      <TD HEIGHT="1"></TD>
    </TR>
    <TR>
      <TD HEIGHT="1"></TD>
    </TR>
  </TABLE>
</FORM>
