<SCRIPT SRC="../../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscriptsServer.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscriptsExtData.js"></SCRIPT>

<BODY onLoad="initializeUI()">
  <FORM NAME="theForm" ACTION="">
    <TABLE>
      <TR>
        <TD ALIGN="right" VALIGN="baseline" NOWRAP>Link:</TD>
        <TD VALIGN="baseline" NOWRAP>
          <SELECT NAME="linkNode" STYLE="width:210px" onChange="updateUI('linkNode')">
            <OPTION SELECTED>*** No Link Found</OPTION>
          </SELECT>
        </TD>
      </TR>
      <TR>
        <TD ALIGN="right" VALIGN="baseline" NOWRAP>Related Page:</TD>
        <TD VALIGN="baseline" NOWRAP>
          <input name="url" type="text" style="width:210px">
          <input type="button" value="Browse..." onClick="dwscripts.browseFile(document.url,true);focus(this)">
        </TD>
      </TR>
      <TR><TD HEIGHT="1"></TD></TR>
      <TR>
        <TD ALIGN="right" NOWRAP>Pass Existing Parameters:</TD>
        <TD NOWRAP>
          <input type="checkbox" name="keepURL" checked> URL Parameters
        </TD>
      </TR>
      <TR><TD HEIGHT="1"></TD></TR>
      <TR>
        <TD ALIGN="right" NOWRAP>&nbsp;</TD>
        <TD NOWRAP>
          <input type="checkbox" name="keepForm" checked> Form Parameters
        </TD>
      </TR>
    </TABLE>
  </FORM>
</BODY>
</HTML>
