<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">

<HTML>
<HEAD>
<TITLE>Dynamic Text Field</TITLE>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscriptsServer.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscriptsExtData.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/ServerBehaviorClass.js"></SCRIPT>

<SCRIPT SRC="../../Shared/Controls/Scripts/TagMenu.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/DynamicTextField.js"></SCRIPT>

<SCRIPT SRC="DynTextField.js"></SCRIPT>

</HEAD>

<BODY onLoad="initializeUI()">
<FORM NAME="theForm">
  <TABLE BORDER=0>
    <TR>
      <TD ALIGN="right" VALIGN="baseline" NOWRAP>
        Text Field:
      </TD>
      <TD VALIGN="baseline" NOWRAP>
        <SELECT STYLE="width:200px" NAME="input_type_text__tag">
          <OPTION SELECTED>*** no Tags found</OPTION>
        </SELECT>
      </TD>
    </TR>
    <TR><TD HEIGHT="1"></TD></TR>
    <TR>
      <TD ALIGN="right" VALIGN="baseline" NOWRAP>
        Set Value To:
      </TD>
      <TD VALIGN="baseline" NOWRAP>
        <INPUT STYLE="width:200px" TYPE="text" NAME="expression1" SIZE="45">
        <input type="image" src="../../Shared/UltraDev/Images/Boltup.gif" onClick="_expression1.launchDynamicData()" name="image">
      </TD>
    </TR>
    <TR><TD HEIGHT="1"></TD></TR>
  </TABLE>
</FORM>
</BODY>
</HTML>
