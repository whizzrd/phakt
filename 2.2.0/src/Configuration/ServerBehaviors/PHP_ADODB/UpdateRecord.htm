<title>Update Record</title>
</HEAD>
<BODY onload="initializeUI();">
<FORM name="theForm">
  <table border="0">
    <tr valign="baseline">
      <td align="right" nowrap>Submit Values From:</td>
      <td nowrap>
        <select style="width:180px" name="form__tag" onChange="updateUI('FormName','onChange')">
        </select>
      </td>
    </tr>
    <tr><td height="1"></td></tr>
    <tr valign="baseline">
      <td align="right" nowrap>Connection:</td>
      <td nowrap>
        <select name="ConnectionName" style="width:180px" wrap="virtual" onChange="updateUI('ConnectionName','onChange')">
        </select>
      </td>
    </tr>
    <tr><td height="1"></td></tr>
    <tr valign="baseline">
      <td align="right"  nowrap>Update Table:</td>
      <td>
        <select name="TableName" style="width:180px;" wrap="virtual" onChange="updateUI('TableName')">
        </select>
      </td>
    </tr>

    <tr><td height="1"></td></tr>
    <TR>
      <TD></TD>
      <TD valign="baseline" rowspan="2" nowrap>
        <SELECT name="ColumnList" size="8" style="width:355px" onChange="updateUI('ColumnList')">
        </select>
      </TD>
    </TR>
    <TR>
      <TD align="right" valign="top" nowrap>Columns:</TD>
    </TR>

    <tr valign="baseline">
      <td align="right"></td>
      <td>
        <table border="0">
          <tr>
            <td align="right" valign="baseline" nowrap>Value:</td>
            <td valign="baseline" nowrap>
              <select name="SubmittedValueList" style="width:150px" wrap="virtual" onChange="updateUI('SubmittedValueList', 'onChange')">
              <OPTION selected></OPTION>
              </select>
            </td>
          </tr>
          <tr>
            <td align="right" valign="baseline" nowrap>Submit As:</td>
            <td valign="baseline" nowrap>
              <select name="FieldColFormat" style="width:150px" onChange="updateUI('FieldColFormat')">
                <!-- Format values: value="char to wrap with, alt value if not wrapping, default value if empty, is Primary Key" -->
                <!-- Use "0" and "." as the alt value to differentiate integer and double MySQL types from numeric -->
                <option value="',none,none" selected  >Text</option>
                <option value="none,0,NULL"           >Integer</option>
                <option value="none,.,NULL"           >Double</option>
                <option value="',none,NULL"           >Date</option>
                <option value="none,Y,N"              >Checkbox Y,N</option>
                <option value="none,1,0"              >Checkbox 1,0</option>
                <option value="none,-1,0"             >Checkbox -1,0</option>
              </select>
            </td>
            <td>
              <input type="checkbox" name="primaryKey" onClick="updateUI('primaryKey','onClick')">Primary Key
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap>After Updating, Go To:</td>
      <td valign="baseline" nowrap>
      <input name="Redirect_url" type="text" style="width:285px">
        &nbsp;
      <input type="button" value="Browse..." onClick="updateUI('Redirect_url');focus(this);">
      </td>
    </tr>
  </TABLE>
</FORM>

</BODY>
</HTML>
