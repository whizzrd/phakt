<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<HTML>
<HEAD>

<TITLE>Repeat Region</TITLE>

<SCRIPT SRC="../../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscriptsServer.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscriptsExtData.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/ServerBehaviorClass.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/RecordsetMenu.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/NumericTextField.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/RadioGroup.js"></SCRIPT>

<SCRIPT SRC="RepeatedRegion.js"></SCRIPT>

</HEAD>

<BODY onLoad="initializeUI()">
<FORM NAME="theForm">
  <TABLE BORDER=0>
    <TR>
      <TD ALIGN="right" VALIGN="baseline" NOWRAP>
        Recordset:
      </TD>
      <TD VALIGN="baseline" COLSPAN="2" NOWRAP>
        <SELECT STYLE="width:180px" NAME="RecordsetName">
          <OPTION>*** No Recordset Found</OPTION>
        </SELECT>
      </TD>
    </TR>
    <TR><TD HEIGHT="1"></TD></TR>
    <tr>
      <TD ALIGN="right" VALIGN="baseline" NOWRAP>Show:</td>
      <TD VALIGN="baseline" NOWRAP>
          <INPUT TYPE="radio" NAME="Show" VALUE="PageSize" ONCLICK="updateUI('Show')" CHECKED>
      </TD>
      <TD VALIGN="baseline" NOWRAP>
          <INPUT TYPE="text" NAME="PageSize" MAXLENGTH="5" STYLE="width:30px" VALUE="10">&nbsp;&nbsp;Records at a Time
      </TD>
    </TR>
    <TR><TD HEIGHT="1"></TD></TR>
    <TR>
      <TD></TD>
      <TD VALIGN="baseline" NOWRAP>
          <INPUT TYPE="radio" NAME="Show" VALUE="All" ONCLICK="updateUI('Show')">
      </TD>
      <TD VALIGN="baseline" NOWRAP>
          All Records
      </TD>
    </TR>
  </TABLE>
</FORM>
</BODY>
</HTML>
