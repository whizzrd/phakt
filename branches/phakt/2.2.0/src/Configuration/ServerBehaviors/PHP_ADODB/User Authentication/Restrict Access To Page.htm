<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">

<HTML>
<HEAD>
<TITLE>Restrict Access To Page</TITLE>
<SCRIPT>
// Copyright 2001-2002 Macromedia, Inc. All rights reserved.
var HELP_DOC = MM.HELP_sbRestrictAccessToPage;
</SCRIPT>

<SCRIPT SRC="../../../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/Common/Scripts/dwscriptsServer.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/Common/Scripts/dwscriptsExtData.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/Common/Scripts/ServerBehaviorClass.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/Common/Scripts/RadioGroupClass.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/UltraDev/Scripts/accessControlCmn.js"></SCRIPT>

<SCRIPT SRC="../../../Shared/UltraDev/Scripts/ssCmnElements.js"></SCRIPT>

<SCRIPT SRC="AccessControlCmn.js"></SCRIPT>
<SCRIPT SRC="Restrict Access To Page.js"></SCRIPT>

</HEAD>

<BODY onLoad="initializeUI()">
  <FORM NAME="theForm" ACTION="">
    <table border="0">
      <tr valign="baseline">
        <td align="right" nowrap>Restrict Based On:</td>
        <td nowrap>
          <input type="radio" name="securityMethod" id="DontUseAccessLevel" value="DontUseAccessLevel" onClick="onClickDontUseAccessLevel()" checked>
        </td>
        <td colspan="3" nowrap><label for="DontUseAccessLevel">Username and Password</label></td>
      </tr>
      <tr><td height="1"></td></tr>
      <tr valign="baseline">
        <td align="right" nowrap>&nbsp;</td>
        <td nowrap>
          <input type="radio" name="securityMethod" id="UseAccessLevel" value="UseAccessLevel" onClick="onClickUseAccessLevel()">
        </td>
        <td colspan="3" nowrap><label for="UseAccessLevel">Username, Password, and Access Level</label></td>
      </tr>
      <tr><td height="1"></td></tr>
      <tr valign="baseline">
        <td nowrap></td>
        <td nowrap></td>
        <td valign="top" align="left" nowrap>
          <img src="../../Shared/MM/Images/transparent.gif" height="3" width="20"><br>
          Select Level(s):
        </td>
        <td valign="top" nowrap>
          <select name="listAccessLevels" size="4" style="width:110px" multiple>
            <option></option>
          </select>
        </td>
        <td valign="top" nowrap>
          <input name="btnFileBrowserOnFailure2" type="button" value="Define..." onClick="onClickBtnDefineAuthLevels();focus(this)">
        </td>
      </tr>
      <tr valign="baseline">
        <td align="right" nowrap>If Access Denied, Go To:</td>
        <td nowrap colspan="3">
          <input name="textGoToURLOnFailure" type="text" style="width:215px" value="">
        </td>
        <td nowrap>
          <input name="btnFileBrowserOnFailure" type="button" value="Browse..." onClick="onClickBtnFileBrowserOnFailure();focus(this)">
        </td>
      </tr>
    </table>
  </FORM>
</BODY>
</HTML>
